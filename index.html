<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPE - Marketing</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!---Cabeçalho com logo e navegação-->
    <header class="cabecalho">
        <img class="logo" src="logo-cepe.png" alt="logo">
        <nav class="navegacao">
            <a href="https://www.linkedin.com/in/celsopereirajr/">SOBRE NÓS</a>
            <a>TRABALHOS</a>
            <a>CONTATO</a>
        </nav>   
    </header>
<!---Conteúdo central-->
 <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">MUITO MAIS QUE UMA AGÊNCIA.</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">TEMOS UM PROPÓSITO CLARO: A GENTE SE IMPORTA COM A SUA MARCA.</h2>
                <h3 class="conteudo-principal-escrito-texto">DO QUE SUA MARCA PRECISA?</h3>
                <button class="conteudo-principal-botao">Vamos Conversar</button>
            </div>
            <img class="conteudo-principal-imagem"src="image-central.srv" alt="imagem-arvore">
        </section>
<!---Conteúdo sobre serviços-->
        <section>
            <div class="conteudo-secundario">
                <h4 class="conteudo-secundario-titulo">SOMOS FERAS EM:</h4>
                <div class="conteudo-secundario-paragrafo">
                    <p>1. Criação de Sites</p>
                    <p>2. Gestão de Mídias Sociais</p>
                    <p>3. Criação de Conteúdo </p>
                    <p>4. Estratégias de Tráfego</p>
                </div>
            </div>
        </section>
<!--Imagens abaixo dos serviços-->
        <section class="complemento">
            <div class="complemento-imagem">
                <img class="complemento-imagem1" src="lampada.srv">
                <img class="complemento-imagem2"  class="complemento-imagem"src="bussines.srv">             
            </div>
        </section>

</main>
    
</body>
<script src="script.js"></script>
</html>
